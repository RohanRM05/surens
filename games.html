<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <link rel="stylesheet" href="CssFiles/ST.CSS"/>
    <link rel="stylesheet" media="screen and (min-width: 801px)" href="CssFiles/GameCss.css"/>
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="/CssFiles/GameMobile.css"/>
</head>
<body id="gameStart">
    
    <div id="StartMenu">
        <h1>Start Menu</h1>
        <h3>Select Difficulty</h3>
       
        <form id="Difficulty">
            <input type="radio" id="EasyRadio" name="Difficulty" value="15">
            <label for="EasyRadio">Easy</label>

            <input type="radio" id="MediumRadio" name="Difficulty" value="20">
            <label for="MediumRadio">Medium</label>

            <input type="radio" id="HardRadio" name="Difficulty" value="30">
            <label for="HardRadio">Hard</label>
        </form>

        <h3>Select Map Size</h3>
        <form id="Map">
            <input type="radio" id="SmallRadio" name="Map" value="7">
            <label for="SmallRadio">Small</label>

            <input type="radio" id="MedRadio" name="Map" value="12">
            <label for="MedRadio">Medium</label>

            <input type="radio" id="LargeRadio" name="Map" value="15">
            <label for="LargeRadio">Large</label>
        </form>
        <br>
        <button onclick="Settings()">Start</button>
    </div>
    
    <div id="Game">
        <h1>Mines: <span id="mines-count">0</span></h1>
        <div id="board"></div>
        <br>
        <img id="BombExplotion" src="/Pitcures/ExplotionGif.gif">
        <button id="Restart-Button">Restart</button>

        <div class="container" id="progress-bar"> 
            <span id="Done-Procent">%</span>
        </div> 
    </div>

    <script src="/JS files/Scr.js"></script>
    <script src="/JS files/Game.js"></script>
    <script src="/JS files/FixInGame.js"></script>
</body>
</html>
